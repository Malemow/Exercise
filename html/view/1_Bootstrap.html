		<title>bootstrap練習</title>

		<style>
		.Grid-box_left{
            grid-row:1/3;
        }
        .Grid-box_right{
            grid-row:1/8;
        }
		</style>
		<script>

		</script>

    <body>
        <div class="container">

                <div class="col-2" style="background-color: lightblue;            padding: 30px;"></div>    
                <div class="col-2" style="background-color: lightgoldenrodyellow; padding: 30px;"></div>

                <div class="col-2" style="background-color: lightcyan;            padding: 30px;"></div>    
            </div>
            <div class="row" style="border: 10px solid black; border-top: 0px;">
                <div class="col-6" style="background-color: rgb(100, 100, 100);padding: 0px;padding-top: 15px; padding-bottom: 15px;">
                    <div style="display:grid;">
                        <div class="Grid-box_left" style="background-color: lightcoral;padding:  30px;"></div>

                    </div>
                    <div style="display:grid;padding-top: 10px;">

                        <div class="Grid-box_left" style="background-color: lightcoral;padding:  30px;"></div>
                        <div class="Grid-box_left" style="background-color: lightblue;padding: 30px;"></div>
                    </div>
                </div>
                <div class="col-6" style="background-color: rgb(200, 200, 200);padding: 15px">

                        <div class="Grid-box_right" style="background-color: lightcoral;padding:  30px;"></div>

                    </div>
